window:
  padding:
    x: 32
    y: 32

  dynamic_padding: true
  decorations: None
  opacity: 0.8

key_bindings:
  - { key: V,        mods: Alt,     action: Paste            } # Alt+V      Paste
  - { key: C,        mods: Alt,     action: Copy             } # Alt+C      Copy
  - { key: Q,        mods: Super,   action: Quit             } # Mod+Q      Quit
  - { key: N,        mods: Alt,     action: ToggleFullscreen } # Alt+N      Fullscreen
  - { key: Return,   mods: Super,   action: SpawnNewInstance } # Mod+Enter  New Instance
  - { key: J,        mods: Alt,     action: ScrollLineDown   } # Alt+J      Scroll Down
  - { key: K,        mods: Alt,     action: ScrollLineUp     } # Alt+K      Scroll Up
  - { key: L,        mods: Alt,     action: ScrollToBottom   } # Alt+L      Scroll to Bottom
  - { key: H,        mods: Alt,     action: ScrollToBottom   } # Alt+H      Scroll to Bottom

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Normal
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  color: '0x282828'
  duration: 1

mouse:
  hide_when_typing: true

scrolling:
  history: 1000
  auto_scroll: true

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

colors:
    primary:
      background: '0x282828'
      foreground: '0xd4be98'
    normal:
      black:   '0x3c3836'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x3c3836'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'
